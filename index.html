<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="app container">
      <section class="card">
        <div class="card__container">
          <div class="card-box card__back">
            <span class="card__cvc-number">000</span>
          </div>
          <div class="card-box card__front">
            <div class="card__circles"><span></span><span></span></div>
            <p class="card__number">0000 0000 0000 0000</p>
            <div class="holder-exp-grid">
              <p class="card__holder">Jane Appleseed</p>
              <p class="card__expiry-date">00/00</p>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="form__grid">
          <form action="#" class="form__content">
            <div class="form__group">
              <label for="name">Cardholder Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

  </body>
</html>

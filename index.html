<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="/app/js/script.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="app container">
      <section class="card">
        <div class="card__container">
          <div class="card-box card__back">
            <span id="card-cvc" class="card__cvc-number card__text"></span>
          </div>
          <div class="card-box card__front">
            <div class="card__circles"><span></span><span></span></div>

            <p id="card-number" class="card__number card__text"></p>

            <div class="holder-exp-grid">
              <p id="card-holder" class="card__holder card__text"></p>

              <p class="card__expiry-date">
                <span id="card-expiry-month" class="card__text"></span>/<span
                  id="card-expiry-year"
                  class="card__text"
                ></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="form__grid">
          <form action="#" class="form__content">
            <div class="form__group">
              <label for="card-holder-name">Cardholder Name</label>
              <div class="form__group-input-container">
                <input
                  id="card-holder-name"
                  class="form-text-input"
                  name="card-holder-name"
                  type="text"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>
              <span id="card-name-error" class="form__error-messsage"></span>
            </div>

            <div class="form__group">
              <label for="card-numbe-form">Card Number</label>
              <div class="form__group-input-container">
                <input
                  id="card-number-form"
                  class="form-number-input"
                  name="card-number"
                  type="text"
                  inputmode="numeric"
                  minlength="16"
                  maxlength="19"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
              </div>
              <span class="form__error-messsage card-num-error"></span>
            </div>

            <div class="form__group form__group-grid">
              <div class="form__group-grid-group">
                <label for="card-expiry">Exp. Date (MM/YY)</label>
                <fieldset id="card-expiry" class="expiry-grid">
                  <div class="form__group-input-container">
                    <input
                      id="card-expiry-month-form"
                      class="form-number-input"
                      name="card-expiry-month"
                      type="text"
                      inputmode="numeric"
                      maxlength="2"
                      placeholder="MM"
                    />
                  </div>
                  <div class="form__group-input-container">
                    <input
                      id="card-expiry-year-form"
                      class="form-number-input"
                      name="card-expiry-year"
                      type="text"
                      inputmode="numeric"
                      maxlength="2"
                      placeholder="YY"
                    />
                  </div>
                </fieldset>
                <span class="form__error-messsage expiry error"></span>
              </div>
              <div class="form__group form__group-grid-group">
                <label for="cvc-number">CVC</label>
                <div class="form__group-input-container">
                  <input
                    id="cvc-number"
                    class="form-number-input"
                    name="cvc-number"
                    type="text"
                    inputmode="numeric"
                    maxlength="3"
                    placeholder="e.g. 123"
                  />
                </div>
                <span class="form__error-messsage cvc-error"></span>
              </div>
            </div>

            <div class="form__group">
              <input
                class="form__submit-btn"
                id="submit-btn"
                name="submit-btn"
                type="submit"
                value="Confirm"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
